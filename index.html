<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QTCC 2025</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <button onclick="window.location.href='#'">Home</button>
      <button onclick="window.location.href='#'">About</button>
      <button onclick="window.location.href='#'">Leaderboard</button>
    </nav>
  </header>

  <!-- Main Layout -->
  <main class="container">
    <!-- Left 2/3 -->
    <section class="left">
      <!-- Top 3/4 -->
      <div class="button-grid" id="buttonGrid"></div>
      <!-- Bottom 1/4 -->
      <div class="randomizer-controls">
        <div class="roll-buttons">
          <button id="randomBtnA">ðŸŽ² Big Pool (0)</button>
          <button id="randomBtnB">ðŸŽ² Small Pool (0)</button>
        </div>
      </div>
    </section>

    <!-- Right 1/3 -->
    <section class="right">
      <div class="inventory">
        <!-- Row 1 -->
        <div class="tabs" id="mainTabs">
          <button data-tab="all">All</button>
        </div>

        <!-- Row 2 -->
        <div class="tabs" id="categoryTabs">
          <button data-tab="warframe">Warframe</button>
          <button data-tab="primary">Primary</button>
          <button data-tab="secondary">Secondary</button>
          <button data-tab="melee">Melee</button>
        </div>

        <!-- Row 3 -->
        <div class="subtabs" id="subTabs">
          <!-- Filled dynamically -->
        </div>

        <div id="inventoryList"></div>
      </div>
    </section>
  </main>

  <!-- Popup -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup" id="introPopup"></div>
  </div>

  <!-- Scripts -->
  <script src="js/ui.js"></script>
  <script src="js/randomizer.js"></script>
  <script src="js/inventory.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
